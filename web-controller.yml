# web-controller.yml
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: web
  name: web-controller
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - image: gcr.io/dillinger-cluster/dillinger:v3.3.1
        name: web
        ports:
        - containerPort: 8080
          name: http-server